<body>
    <div data-role="page" class="jqm-demos ui-responsive-panel" id="rpi_radio" data-title="rPi Radio" data-url="rpi_radio">
        <div data-role="header">
            {% if name %}
                <h1>{{ name }}</h1>
            {% else %}
                <h1>Welcome to RPi Radio</h1>
            {% endif %}
    <!--         <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a> -->
    <!--         <a href="#add-form" data-icon="gear" data-iconpos="notext">Add</a> -->
        </div><!-- /header -->
        <div role="main" class="ui-content jqm-content jqm-fullwidth">
            <form role="form" method="POST" action="/" id="controls">
                <div data-role="fieldcontain">
                    <label for="on_off_slider">Radio:</label>
                    <select name="on_off_slider" id="on_off_slider" data-role="slider">
                        {% if radio_on %}
                            <option value="off">Off</option>
                            <option value="on" selected="selected">On</option>
                        {% else %}
                            <option value="off" selected="selected">Off</option>
                            <option value="on">On</option>
                        {% endif %}
                    </select> 
                </div>
                <br>
                <select name="station" onchange="this.form.submit()">
                    {{ stations|safe }}
                </select>
                <br>
                <input type="range" name="volume_slider" id="volume_slider" value="{{ volume }}", min="0" max="100" data-highlight="true" />
                <!-- <input type="submit" name="submit" value="-5" /> {{ volume }} -->
                <input type="submit" name="submit" value="update" />
            </form>
        </div><!-- /content -->
